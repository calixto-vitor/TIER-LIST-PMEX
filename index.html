<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIER LIST - Pok√©mon Masters EX - by CalixtoFull</title>
    <link
      rel="shortcut icon"
      href="./src/images/pmex.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img src="./src/images/pmex.png" alt="PMEX ICON" class="icone" />
      <h2 class="titulo">CALIXTOFULL'S TIER LIST - PMEX</h2>
    </header>
    <div class="social">
      <a href="https://www.youtube.com/c/CalixtoFull" target="_blank"
        ><i class="fab fa-youtube"></i
      ></a>
      <a href="https://www.instagram.com/invictusgameplay/" target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a href="https://twitter.com/FullCalixto" target="_blank"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="https://discord.gg/QuMMcW28Gf" target="_blank"
        ><i class="fab fa-discord"></i>
      </a>
    </div>
    <main class="principal">
      <div class="tierlist">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Uber')">
            Uber
          </button>
          <button class="tablinks" onclick="openTab(event, 'Top')">Top</button>
          <button class="tablinks" onclick="openTab(event, 'Show')">
            Show
          </button>
          <button class="tablinks" onclick="openTab(event, 'Cool')">
            Cool
          </button>
          <button class="tablinks" onclick="openTab(event, 'Video')">
            Video
          </button>
        </div>

        <div id="Uber" class="tabcontent">
          <h2>TIER UBER</h2>
          <div class="panel"></div>
        </div>

        <div id="Top" class="tabcontent">
          <h2>TIER TOP</h2>
          <div class="panel"></div>
        </div>

        <div id="Show" class="tabcontent">
          <h2>TIER SHOW</h2>
          <div class="panel"></div>
        </div>

        <div id="Cool" class="tabcontent">
          <h2>TIER COOL</h2>
          <h3>(Honorable Mentions)</h3>
          <div class="panel"></div>
        </div>

        <div id="Video" class="tabcontent">
          <div class="panel">
            <iframe
              width="360"
              height="200"
              src="https://www.youtube.com/embed/EMomoJreJBM"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write"
              allowfullscreen
            ></iframe>
            <p>UPDATE LIST: 26/02/2025</p>
            <p>UPDATE VIDEO: 26/02/2025</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/uber.js"></script>
    <script src="./src/js/top.js"></script>
    <script src="./src/js/show.js"></script>
    <script src="./src/js/cool.js"></script>
  </body>
</html>
